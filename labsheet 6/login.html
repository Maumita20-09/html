<html>
    <head>
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 50px;
                font-size:25px;
            }
            table {
                margin-top: 20px;
                font-size: 20px;
            }
            td {
                padding: 10px;
                font-size: 30px;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                padding: 10px 20px;
                font-size: 20px;
                cursor: pointer;
                margin-left: 1000px;
            }
            h1 {
                font-size: 40px;
                color:royalblue
            }
        </style>
    </head>
    <body>
        <h1 align="center">Login Page</h1>
        <form action="success.html" method="post">
        <table border ="0" width="100%" align="center">
            <tr>
                <td>Username:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td  colspan="2"><input type="submit" value="Login"></td>
            </tr>
        </table>
        </form>
    </body>
</html>
