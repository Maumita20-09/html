<!DOCTYPE html>
<html>
<body bgcolor="darkblue">
<h1 align="center"><font color="lightgreen">REGISTER HERE</h1></font>
    <table border="0" align="center" bgcolor="lightyellow" cellpadding="10" width="300" height="250">
        <form>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>
                    Branch:
                </td>
                <td>
                    <select>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>MECH</option>
                        <option>CIVIL</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center"><input type="submit" value="Register"></td><td><input type="reset" value="Reset"></td>
            </tr>
        </form>
    </table>
</body>
</html>
